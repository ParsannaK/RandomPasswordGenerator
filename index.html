<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator - Parsanna Koirala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="len">
            <p>Password length:</p>
            <input type="number" id="lent" min="1" max="32" placeholder="Default: 12">
        </div>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" alt="Image of copy button" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" alt="Generate password button">Generate Password</button>

    </div>

    <script>
        const passwordBox = document.getElementById("password");
        const rawLength = document.getElementById("lent");

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "!@#$%^&*()_+=-<>?,./;[]{}~";

        const allChars = upperCase + lowerCase + number + symbol;

        function createPassword(){
            let length = parseInt(rawLength.value) || 12;
            if (length > 32) {
                length = 32;
                alert("Password length can't be more than 32 characters, so it's set to 32.");
            }
            else if (length < 1) {
                length = 1;
                alert("Password length can't be less than 1 character, so it's set to 1.");
            }

            console.log(length);
            let password = "";

            while(length > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            passwordBox.value = password;
        }   

        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
        }
        
    </script>
</body>
</html>
